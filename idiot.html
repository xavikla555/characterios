<!DOCTYPE html>
<html>
  <head>
    <title>Cztery zdjęcia</title>
    <style>
      .zdjecie {
        display: inline-block;
        width: 24%;
        box-sizing: border-box;
        padding: 0 2%;
        position: relative;
      }
      
      .opis {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 5px 0;
        font-weight: bold;
        font-family: 'Roboto', sans-serif; /* Używamy czcionki anime "Roboto" */
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> <!-- Importujemy czcionkę z Google Fonts -->
  </head>
  <body>
    <div class="zdjecie">
      <img src="https://i.imgur.com/T4zQJys.png" alt="Zdjęcie 1" style="width: 100%;">
      <div class="opis">Arihara Nanami</div>
    </div>
    
    <div class="zdjecie">
      <img src="https://i.imgur.com/HPhXAtq.png" alt="Zdjęcie 2" style="width: 100%;">
      <div class="opis">Mitsukasa Ayase</div>
    </div>
    
    <div class="zdjecie">
      <img src="https://i.imgur.com/aJ1lhzE.png" alt="Zdjęcie 3" style="width: 100%;">
      <div class="opis">Shikibe Mayu</div>
    </div>
    
    <div class="zdjecie">
      <img src="https://i.imgur.com/slMtrGn.png" alt="Zdjęcie 4" style="width: 100%;">
      <div class="opis">Nijouin Hazuki</div>
    </div>
  </body>
</html>
